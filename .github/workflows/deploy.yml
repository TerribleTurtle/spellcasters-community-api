name: Build and Deploy API

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update-timestamps:
    runs-on: ubuntu-latest
    # Skip if this is a bot commit to prevent infinite loops
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: data/**/*.json

      - name: Set up Python
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update timestamps
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          python scripts/update_timestamps.py ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Commit and Push changes
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/**/*.json
          git commit -m "chore: update last_modified timestamps [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main && git push

  build:
    runs-on: ubuntu-latest
    needs: update-timestamps
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Integrity Validation
        run: python scripts/validate_integrity.py

      - name: Run Build Script
        run: python scripts/build_api.py

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
