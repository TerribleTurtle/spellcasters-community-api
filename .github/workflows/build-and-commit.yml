name: Build and Commit API Data

on:
  push:
    branches: ["main"]
    paths:
      - "data/**/*.json"
      - "scripts/build_api.py"

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Build Script
        run: python scripts/build_api.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add api/v1/*.json
          git commit -m "chore: regenerate aggregated API files" || echo "No changes to commit"
          git push
