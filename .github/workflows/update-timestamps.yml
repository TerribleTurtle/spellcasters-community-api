name: Update Timestamps

# DEPRECATED: This workflow has been merged into deploy.yml to prevent double-deployments
# Kept for reference only - timestamps are now updated before build/deploy
on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "data/**/*.json"
  workflow_dispatch: # Can still trigger manually if needed

jobs:
  update-timestamps:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: data/**/*.json

      - name: Set up Python
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update timestamps
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          python scripts/update_timestamps.py ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Commit and Push changes
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/**/*.json
          git commit -m "chore: update last_modified timestamps [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main && git push
